<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiwiBeats - O ponto de encontro entre ideia e melodia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        @font-face {
            font-family: 'Genty Sans';
            src: url('fontes/genty-sans-regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Instrument Serif';
            src: url('fontes/InstrumentSerif-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Instrument Serif';
            src: url('fontes/InstrumentSerif-Italic.ttf') format('truetype');
            font-weight: 400;
            font-style: italic;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        HTML:
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>

        .video-background::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55); /* controla o escuro aqui */
        }

    
        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header / Topo */
        header {
            padding: 20px 40px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
            justify-self: end;
        }


        .logo {
            height: 40px;
            width: auto;
            display: block;
        }


        .auth-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-entrar,
        .btn-cadastrar {
            font-family: 'Genty Sans', sans-serif;
            font-size: 18px;
            padding: 12px 26px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-entrar {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.08) inset;
        }

        .btn-entrar:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .btn-cadastrar {
            background-color: #7cb342;
            color: #ffffff;
        }

        .btn-cadastrar:hover {
            background-color: #8bc34a;
        }

        /* Hero Section - Centro da tela */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 90px;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 24px;
            font-family: 'Instrument Serif', serif;
            letter-spacing: -0.5px;
        }

        .hero-title .highlight {
            color: #00ff71;
            font-style: italic;
        }

        .hero-subtitle {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 48px;
            max-width: 600px;
        }

        .cta-wrapper {
            width: 100%;
            max-width: 720px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Call to Action */
        /* CTA - estrutura igual à referência */
        .cta-outer {
            background: #2a2a2a;
            border-radius: 999px;
            padding: 4px; /* espessura da borda */
        }

        
        .cta-inner {
            display: flex;
            align-items: stretch;
            background: #6f6f6f;
            border-radius: 999px;
            height: 56px;
        }

        
        /* Input */
        .cta-inner input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            padding: 0 24px;
            font-size: 16px;
            color: white;
        }

        .cta-inner input::placeholder {
            color: rgba(255, 255, 255, 0.75);
        }
        
        /* Botão */
        .cta-inner button {
            border: none;
            background: #417012;
            color: white;
            padding: 0 28px;
            font-family: 'Genty Sans', sans-serif;
            font-size: 16px;
            font-weight: 500;
            border-radius: 999px;
            cursor: pointer;
        }


        /* Responsividade */
        @media (max-width: 768px) {
            .logo-container {
                margin-left: 0;
            }

            .hero-title {
                font-size: 48px;
            }

            .hero-subtitle {
                font-size: 14px;
            }

            header {
                padding: 20px;
            }

            .auth-buttons {
                gap: 8px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <!-- 
    ===========================================
    VÍDEO DE FUNDO - INSERIR AQUI
    ===========================================
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="seu-video-background.mp4" type="video/mp4">
        </video>
    </div>
    ===========================================
    -->

    <div class="main-container">
        <!-- Header -->
        <header>
            <div></div> <!-- espaço vazio à esquerda -->
        
            <div class="logo-container">
                <img src="logo.png" alt="KiwiBeats" class="logo">
            </div>
            
            <div class="auth-buttons">
                <button class="btn btn-entrar">Entrar</button>
                <button class="btn btn-cadastrar">Cadastrar</button>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">
                O ponto de encontro entre<br>
                ideia e <span class="highlight">melodia</span>.
            </h1>
            <p class="hero-subtitle">
                Crie músicas, trilhas e ideias sonoras em minutos com IA criativa.<br>
                Transforme ideias em experiências sonoras.
            </p>
            <div class="cta-wrapper">
                <div class="cta-outer">
                    <div class="cta-inner">
                        <input type="text" placeholder="Descreva sua ideia...">
                        <button>Criar música</button>
                    </div>
                </div>
            </div>

        </section>
    </div>
</body>
</html>
