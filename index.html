<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiwiBeats - O ponto de encontro entre ideia e melodia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }

        @font-face {
            font-family: 'Genty Sans';
            src: url('fontes/genty-sans-regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Instrument Serif';
            src: url('fontes/InstrumentSerif-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        
        @font-face {
            font-family: 'Instrument Serif';
            src: url('fontes/InstrumentSerif-Italic.ttf') format('truetype');
            font-weight: 400;
            font-style: italic;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        

        .video-background::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55); /* controla o escuro aqui */
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

    
        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header / Topo */
        header {
            padding: 20px 40px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
        }

        .logo-container {
            display: flex;
            justify-content: center;
        }

        .auth-buttons {
            display: flex;
            gap: 12px;
            justify-self: end;
        }


        .logo {
            height: 40px;
            width: auto;
            display: block;
        }


        .auth-buttons {
            display: flex;
            gap: 12px;
        }

        .btn-entrar,
        .btn-cadastrar {
            font-family: 'Genty Sans', sans-serif;
            font-size: 18px;
            padding: 12px 26px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-entrar {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.08) inset;
        }

        .btn-entrar:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .btn-cadastrar {
            background-color: #7cb342;
            color: #ffffff;
        }

        .btn-cadastrar:hover {
            background-color: #8bc34a;
        }

        /* Hero Section - Centro da tela */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        .hero-title {
            font-size: 90px;
            font-weight: 400;
            line-height: 1.2;
            margin-bottom: 24px;
            font-family: 'Instrument Serif', serif;
            letter-spacing: -0.5px;
        }

        .hero-title .highlight {
            color: #00ff71;
            font-style: italic;
        }

        .hero-subtitle {
            font-size: 16px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 48px;
            max-width: 600px;
        }

        .cta-wrapper {
          width: 100%;
          max-width: 900px;
          margin: 0 auto;    
          padding: 0 24px;   
        }

        
        .cta-box {
          position: relative;
          background: rgba(18, 18, 18, 0.65);
          border-radius: 24px;
            width: 100%;
          margin: 0 auto
              
          padding: 22px 76px 22px 24px;
          min-height: 160px;
        
          box-shadow:
            0 20px 40px rgba(0, 0, 0, 0.55),
            0 0 0 1px rgba(255, 255, 255, 0.04);
        }

        
       .cta-box textarea {
          width: 100%;
          min-height: 120px;
          max-height: none;
           padding: 22px 12px 22px 0;
          background: transparent;
          border: none;
          outline: none;
          resize: none;
          color: #fff;
          font-size: 16px;
          line-height: 1.6;
          font-family: inherit;
          overflow: hidden;
        }

        
        .cta-box textarea::placeholder {
          color: rgba(255, 255, 255, 0.6);
        }
        
        .cta-box button {
          position: absolute;
          right: 16px;
          bottom: 16px;
          height: 42px;
          padding: 0 22px;
          border-radius: 999px;
          border: none;
          background: #417012;
          color: #FFF;
          font-family: 'Genty Sans', sans-serif;
          font-size: 14px;
          font-weight: 400;
          cursor: pointer;
        }

        
        .cta-box button:hover {
          filter: brightness(1.1);
        }


        /* Responsividade */
        @media (max-width: 768px) {
            .logo-container {
                margin-left: 0;
            }

            .hero-title {
                font-size: 48px;
            }

            .hero-subtitle {
                font-size: 14px;
            }

            header {
                padding: 20px;
            }

            .auth-buttons {
                gap: 8px;
            }

            .btn {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body> 

    <div class="video-background">
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="video.mp4" type="video/mp4">
        </video>

    </div>
    

    <div class="main-container">
        <!-- Header -->
        <header>
            <div></div> <!-- espaço vazio à esquerda -->
        
            <div class="logo-container">
                <img src="logo.png" alt="KiwiBeats" class="logo">
            </div>
            
            <div class="auth-buttons">
                <button class="btn btn-entrar">Entrar</button>
                <button class="btn btn-cadastrar">Cadastrar</button>
            </div>
        </header>

        <!-- Hero Section -->
        <section class="hero">
            <h1 class="hero-title">
                O ponto de encontro entre<br>
                ideia e <span class="highlight">melodia</span>.
            </h1>
            <p class="hero-subtitle">
                Crie músicas, trilhas e ideias sonoras em minutos com IA criativa.<br>
                Transforme ideias em experiências sonoras.
            </p>
            <div class="cta-wrapper">
                <div class="cta-box">
                  <textarea placeholder="Descreva sua ideia..."></textarea>
                  <button>Criar música</button>
                </div>
              </div>
            </div>


        </section>
    </div>
    <script>
      const textarea = document.querySelector('.cta-inner textarea');
    
      textarea.addEventListener('input', () => {
        textarea.style.height = 'auto';
        textarea.style.height = textarea.scrollHeight + 'px';
      });
    </script>

</body>
</html>
